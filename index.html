<html lang="en">
<head>

    <title>Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

            <a href="https://unsplash.com/photos/a-field-full-of-white-and-yellow-flowers-krsVrhQtyqM" target="_blank">Dancing Flowers with air</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1674574124345-02c525664b65?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="flowers">
            <a href="https://unsplash.com/photos/qfWMUXDcN18" target="_blank">We are strong</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1661956602153-23384936a1d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="flowers">
            <a href="https://unsplash.com/photos/Vc2dD4l57og" target="_blank">digital learning</a>
        </div> 
    </div>

    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
